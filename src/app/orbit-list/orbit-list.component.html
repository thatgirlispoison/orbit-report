<h3>Orbit Report</h3>
<table>
  <tr class="header-row">
    <th class="sortable">Name</th>
    <th class="sortable">Type</th>
    <th>Operational</th>
    <th>Orbit Type</th>
    <th>Launch Date</th>
  </tr>
  <tbody>
    
      <tr *ngFor="let sat of satellites">
        <td>{{sat.name}}</td>
        <td >{{sat.type}}</td>
        <td>{{sat.operational}}</td>
        <td>{{sat.orbitType}}</td>
        <td>{{sat.launchDate}}</td>
      </tr>
  </tbody>
</table>
